stages:
  - deploy

deploy:bot:
  image: ubuntu:jammy
  stage: deploy
  tags:
    - docker
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh "deploy@$DOCKER_HOST_IP" "cd degrensbot && git fetch && git pull && docker-compose down && docker-compose up -d --build"
  only:
    - master

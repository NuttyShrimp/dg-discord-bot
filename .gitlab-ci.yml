stages:
  - deploy

deploy:bot:
  image: kroniak/ssh-client
  stage: deploy
  tags:
    - docker
  before_script:
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 -d)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh "deploy@$DOCKER_HOST_IP" "cd degrensbot && git fetch && git pull && docker-compose down && docker-compose up -d --build"
  only:
    - master
